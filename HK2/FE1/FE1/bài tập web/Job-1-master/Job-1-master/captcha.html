<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>captcha</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <img id="image-captcha" width="100px">
    <a onclick="refreshCaptcha();" class="refresh fl">Làm mới hình ảnh</a>
</body>
<script>
    refreshCaptcha();

    function refreshCaptcha() {
        captcha_key = "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0,
                v = c == "x" ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        }).replace(/-/g, "");
        $("#image-captcha").attr("src", "https://gop.captcha.garena.com/image?key=" + captcha_key);
        $("#captchakey").val(captcha_key);
    }
</script>

</html>
