{% extends "base.html" %}
{% block content%}

{% if user.is_authenticated %}
<h1>Create Profile Page</h1>
<div class="form-group">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-primary">Create Profile Page</button>
</form>
</div>


{%endif%}
{%endblock%}
